            for (let num of arr) {
                if (typeof num !== "number") return console.error(`el valor "${num}" ingresado, NO ES NUMERO`);
            }

            const newArr = arr.map(el => el * el);
            return console.info(`arreglo original: ${arr}, \n arreglo elevado al cuadrado: ${newArr}`)
        }

        // devolverCuadrados()
        //devolverCuadrados(true)
        //  devolverCuadrados([])
        //  devolverCuadrados([1, "2"])
        devolverCuadrados([1, 2, 4, 5])
    </script>
