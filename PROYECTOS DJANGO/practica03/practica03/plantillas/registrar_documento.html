<!DOCTYPE html>
<html>

<head>
     <title>Mis forms</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
     <div class="container text-center pt-5">
          <h1>Hola</h1>
          <p>registrar documento</p>
          <div class='jumbotron'>
               <center>
                    <div class="text-left" style="max-width:500px">
                         <form action="/registrar/" method="post">
                              {% csrf_token %}
                              {% for field in register_form %}
                              <div class='form-group'>
                                   <label for="{{ field.nombre }}">{{ field.label }}</label>
                                   {{ field }}
                              </div>
                              {% endfor %}
                              <br>
                              <center><button type="submit" class="btn btn-success btn-lg">Registrar </button>
                              </center>
                         </form>
                    </div>
               </center>
               <br>
               <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                         <tr>
                              <th>#</th>
                              <th>Nombre</th>

                         </tr>
                    </thead>
                    <tbody>
                         {% for user in TipoDocumento %}
                         <tr>
                              <td>{{ user.tipoDocId }}</td>
                              <td>{{ user.nombre }}</td>

                         </tr>
                         {% endfor %}
                    </tbody>
               </table>
          </div>
     </div>
</body>

</html>
